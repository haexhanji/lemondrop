<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lemon Drop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <h1>🍋 Lemon Drop</h1>
  <span>AI Workspace</span>
</header>

<main class="container">
  <!-- 파일 영역 -->
  <section class="files">
    <div class="file add" id="addFile">＋</div>
  </section>

  <!-- 드래그 타겟 영역 -->
  <section class="actions">
    <div class="action" data-action="PDF">PDF로 만들기</div>
    <div class="action" data-action="요약">요약 만들기</div>
    <div class="action" data-action="숏폼">숏폼 만들기</div>
    <div class="action" data-action="마인드맵">마인드맵 만들기</div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
