<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lemon Drop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <h1>🍋 Lemon Drop</h1>
  <span>AI Workspace · Mock</span>
</header>

<main class="container">
  <section class="files">
    <div class="file" draggable="true">
      <div class="folder-tab"></div>
      <div class="file-icon">📄</div>
      <div class="file-name">기획안_초안</div>
    </div>

    <div class="file" draggable="true">
      <div class="folder-tab"></div>
      <div class="file-icon">🎬</div>
      <div class="file-name">인터뷰_롱폼</div>
    </div>

    <div class="file" draggable="true">
      <div class="folder-tab"></div>
      <div class="file-icon">🌐</div>
      <div class="file-name">서비스_웹사이트</div>
    </div>

    <div class="file" draggable="true">
      <div class="folder-tab"></div>
      <div class="file-icon">💡</div>
      <div class="file-name">아이디어_메모</div>
    </div>

    <div class="file" draggable="true">
      <div class="folder-tab"></div>
      <div class="file-icon">📄</div>
      <div class="file-name">블로그_글</div>
    </div>

    <div class="file" draggable="true">
      <div class="folder-tab"></div>
      <div class="file-icon">🎥</div>
      <div class="file-name">제품_데모영상</div>
    </div>
  </section>
</main>

<!-- 드래그 시 표시되는 오버레이 -->
<div class="overlay" id="overlay">
  <div class="overlay-box">
    <div class="action">PDF 만들기</div>
    <div class="action">요약 만들기</div>
    <div class="action">숏폼 만들기</div>
    <div class="action">마인드맵 만들기</div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
